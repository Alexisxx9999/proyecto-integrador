<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Formulario</h1>
    <p>Por favor ingresa aquí</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Descripción: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Cantidad: <input id="last-name" name="last-name" type="number" required /></label>
        <label for="email">Categoría: <input id="email" name="email" type="text" required /></label>
        <label for="new-password">Fecha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      <input type="submit" value="Submit" />
      <button type="button" onclick="alert('Create action not implemented yet');">Crear</button>
      <button type="button" onclick="alert('Update action not implemented yet');">Actualizar</button>
      <button type="button" onclick="alert('Delete action not implemented yet');">Eliminar</button>
    </form>
  </body>
</html>

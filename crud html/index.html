<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Financiero Personal</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Gestor Financiero Personal</h1>
    </div>

    <div class="contenedor">
        <div class="div-produc">
            <h2>Registrar Gasto</h2>
            <form action="#" id="produc">
                <input type="text" id="precio" placeholder="Cantidad en MXN">
                <input type="text" id="descripcion" placeholder="Descripción breve">
                
                <div class="categoria-contenedor">
                    <select id="categoria-select">
                        <option value="Ahorros">Ahorros</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Otros">Otros</option>
                    </select>
                    <input type="text" id="categoria" placeholder="Categoría personalizada" style="display:none;">
                </div>
                
                <input type="date" id="fecha" placeholder="Fecha">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Gastos</h2>
            <div class="div-productos">
                <!-- Aquí se insertarán los productos dinámicamente -->
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Crud local java</h1>
    </div>

    <div class="contenedor">

        <div class="div-produc">
            <h2>Producto</h2>

            <form action="#" id="produc">
                <input type="text" id="nombre" placeholder="ingrese un producto">
                <input type="text" id="precio" placeholder="ingrese el precio">
                <input type="text" id="cantidad" placeholder="ingrese la cantidad">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado Productos</h2>
            <div class="div-productos">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
